<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fox Ops Portal</title>

  <!-- IMPORTANT: keep relative so GitHub Pages project base (/Four/) works -->
  <base href="./" />

  <link rel="icon" href="assets/img/fox-min.png" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- libs -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <script defer src="assets/app.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img class="brand__logo" src="assets/img/fox.png" alt="Sunfox" />
        <div class="brand__text">
          <div class="brand__title">Fox Ops Portal</div>
          <div class="brand__subtitle">ДИ • регламенты • отчёты • BI</div>
        </div>
      </div>

      <div class="search">
        <input id="searchInput" type="search" placeholder="Поиск по разделам и документам…" />
        <div class="search__hint"><span>Ctrl</span><span>K</span></div>
      </div>

      <div class="topbar__right">
        <div class="muted">Обновлено: <span id="updatedAt">—</span></div>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div id="nav"></div>
      </aside>

      <section class="content">
        <div class="content__head">
          <div class="content__meta">
            <div id="pageBreadcrumb" class="breadcrumb">—</div>
            <div class="rule-pill">Правило: задачи — только в трекере. отчёты — по дедлайнам.</div>
          </div>

          <div class="content__actions">
            <button id="btnRefresh" class="btn">Обновить</button>
            <button id="btnCopyLink" class="btn">Скопировать ссылку</button>
            <a id="btnEdit" class="btn btn--primary" href="#" target="_blank" rel="noopener">Редактировать на GitHub</a>
          </div>
        </div>

        <div class="content__body">
          <div id="page" class="page">
            <div class="loading">Загрузка…</div>
          </div>

          <div class="files">
            <div class="files__logo-wrap">
              <img class="files__logo" src="assets/img/fox.png" alt="" />
            </div>
            <div class="files__title">Файлы</div>
            <div id="filesList" class="files__list"></div>

            <div class="files__hint">
              <div class="muted">Markdown: <span id="mdPath">—</span></div>
              <div class="muted">Файлы складываем в <code>docs/assets/files/</code></div>
            </div>
          </div>
        </div>

        <footer class="footer">
          <div class="muted">© Sunfox • “Лиса‑логотип по умолчанию”</div>
        </footer>
      </section>
    </main>
  </div>
</body>
</html>
