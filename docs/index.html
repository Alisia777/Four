<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fox Ops Portal</title>

  <!-- анти-кэш: меняй v если браузер тянет старое -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png?v=3"/>
  <link rel="stylesheet" href="assets/style.css?v=3"/>

  <!-- marked (опционально). Если не загрузится — в app.js есть fallback -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img class="brandLogo" src="assets/img/fox.png?v=3" alt="Fox"
         onerror="this.style.display='none'"/>
    <div class="brandText">
      <div class="brandTitle">Fox Ops Portal</div>
      <div class="brandSub">ДИ • регламенты • отчёты • BI</div>
    </div>
  </div>

  <div class="searchWrap" title="Ctrl/⌘ + K">
    <input id="search" class="search" placeholder="Поиск по разделам и документам…"/>
    <div class="kbd">Ctrl K</div>
  </div>

  <div class="updated">
    <span>Обновлено:</span>
    <span id="lastUpdated">—</span>
  </div>
</header>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <!-- заполняет app.js -->
  </aside>

  <main class="main">
    <img class="watermark" src="assets/img/fox.png?v=3" alt="" aria-hidden="true"
         onerror="this.style.display='none'"/>

    <div class="pagehead">
      <div class="pageMeta">
        <div class="crumb" id="crumb">—</div>
        <h1 class="pagetitle" id="pagetitle">—</h1>
      </div>

      <div class="actions">
        <button class="btn" id="btnReload">Обновить</button>
        <button class="btn" id="btnDownload" style="display:none;">Скачать оригинал</button>
        <button class="btn" id="btnCopyLink">Скопировать ссылку</button>
        <button class="btn" id="btnEdit">Редактировать на GitHub</button>
      </div>
    </div>

    <div class="content" id="content">
      <p>Загрузка…</p>
    </div>

    <div class="footer">
      <div><span class="badge">Правило:</span> задачи — только в трекере. отчёты — по дедлайнам.</div>
      <div class="muted">Файлы: <span class="badge">/docs/content/*.md</span></div>
    </div>
  </main>
</div>

<script src="assets/app.js?v=3"></script>
</body>
</html>
