<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirect…</title>
  <base href="./" />
</head>
<body style="background:#0b0d10;color:#e9edf2;font-family:system-ui,Segoe UI,Roboto,Arial;padding:24px">
  <div>Redirect…</div>
  <script>
    (function(){
      // GitHub Pages project: /<repo>/<path>
      var path = window.location.pathname;
      // remove trailing slash
      if (path.endsWith('/')) path = path.slice(0,-1);
      var parts = path.split('/').filter(Boolean);
      // parts[0] = repo, parts[1...] = route
      var repo = parts[0] || '';
      var route = parts.slice(1).join('/');
      var base = repo ? '/' + repo + '/' : '/';
      // Keep query if any
      var q = window.location.search || '';
      var target = base + '#/' + encodeURIComponent(route || 'org-structure') + q;
      window.location.replace(target);
    })();
  </script>
</body>
</html>
